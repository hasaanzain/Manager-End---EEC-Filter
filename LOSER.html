<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EEC Table Support Schedule (Manager End)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #CC333D;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    form {
      background: rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      border-radius: 8px;
      display: inline-block;
    }
    input[type="file"],
    input[type="password"],
    button {
      display: block;
      margin: 10px auto;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EEC Table Support Schedule (Manager End)</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
      <input type="file" name="csvFile" accept=".csv" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Submit</button>
      <div class="message" id="message"></div>
    </form>
    <script>
      const form = document.getElementById('uploadForm');
      const msg = document.getElementById('message');

      form.addEventListener('submit', function (e) {
        const fileInput = form.elements['csvFile'];
        const pwdInput = form.elements['password'];

        if (!fileInput.files.length || !pwdInput.value) {
          e.preventDefault();
          msg.textContent = 'Incomplete Submission';
        }
      });
    </script>
  </div>
</body>
</html>
